<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Aryan Bhagwat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Thank you for contacting Aryan Bhagwat">
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .thank-you-container h1 {
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            margin-bottom: 2rem;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="btn primary-btn">Back to Homepage</a>
    </div>

    <script>
        // Redirect to homepage after 5 seconds
        setTimeout(function() {
            window.location.href = "index.html";
        }, 5000);
        
        // Check if dark theme is enabled and apply it
        const isDarkTheme = localStorage.getItem('darkTheme') === 'true';
        if (isDarkTheme) {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
